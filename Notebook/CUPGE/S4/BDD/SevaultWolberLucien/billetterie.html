    <main>
      <section>
        <h1>Réserver sa place</h1>
        <div id="form">
          <h2>Formulaire :</h2>
          <form action="traitement.php" method="GET" name="inscriptionForm">

            <fieldset>
              <div class="formline">
                <input type="text" id="nom" name="nom" placeholder="Nom" required>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
              </div>
            </fieldset>

            <fieldset>
              <div class="formline">
                <input type="email" id="mel" name="mel" placeholder="Adresse mel" required>
                <input type="tel" pattern="[0-9]{10}" id="tel" name="tel" placeholder="Téléphone" required>
              </div>
            </fieldset>

            <fieldset>
              <div class="formline">
                <input type="text" id="adresse" name="adresse" placeholder="Adresse" required>
              </div>
              <div class="formline">
                <input type="text" id="cp" name="cp" pattern="[0-9]{5}" placeholder="Code postale" required>
                <input type="text" id="ville" name="ville" placeholder="Ville" required>
              </div>
            </fieldset>

            <fieldset>
              <h3>Jours :</h3>
              <div class="formline">
                <label for="jour1"> Lundi </label><input type="checkbox" id="jour1" name="jours" value="Lundi" /> 
                <label for="jour2"> Mardi </label><input type="checkbox" id="jour2" name="jours" value="Mardi" /> 
                <label for="jour3"> Mercredi </label><input type="checkbox" id="jour3" name="jours" value="Mercredi" /> 
                <label for="jour4"> Jeudi </label><input type="checkbox" id="jour4" name="jours" value="Jeudi" /> 
                <label for="jour5"> Vendredi </label><input type="checkbox" id="jour5" name="jours" value="Vendredi" /> 
                <label for="jour6"> Samedi </label><input type="checkbox" id="jour6" name="jours" value="Samedi" /> 
              </div>
            </fieldset>

            <fieldset>
              <label for="asu">Assurance :</label>
              <div class="formline">
                <input type="radio" id="oui-asu" name="asu" value="Oui" /> <label for="oui-asu">Oui</label>
                <input type="radio" id="non-asu" name="asu" value="Non" checked/> <label for="non-asu">Non</label>
              </div>
            </fieldset>

            <fieldset>
              <label for="camp">Emplacement de camping :</label>
              <div class="formline">
                <input type="radio" id="oui-camp" name="camp" value="Oui" /> <label for="oui-camp">Oui</label>
                <input type="radio" id="non-camp" name="camp" value="Non" checked/> <label for="non-camp">Non</label>
              </div>
            </fieldset>

            <fieldset>
              <label for="tshirt">T-shirt du festival :</label>
              <div class="formline">
                <input type="radio" id="oui-tshirt" name="tshirt" value="Oui" /> <label for="oui-tshirt">Oui</label>
                <input type="radio" id="non-tshirt" name="tshirt" value="Non" checked/> <label for="non-tshirt">Non</label>

                <div id="acacher">
                  <label for="taille">Taille :</label>
                  <select id="taille" name="taille">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M" selected>M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                  </select>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <input type="submit" value="Valider" id="btn_submit"/>
            </fieldset>

          </form>

        </div>
